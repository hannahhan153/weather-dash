<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="container-fluid py-3 my-3 mb-0 bg-dark text-light">
        <h1 class="display-3 mb-0">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <form class="d-flex">
                    <input id="chosen-city"
                    class="form-control me-2" type="text" placeholder="Enter city name" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="search-button">
                            Search
                        </button>
                    </div>
                </form>
                <button class="btn btn-sm btn-outline-secondary" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <!-- Users can see the city name, date, icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index -->
            <div class="col-md-9">
                <div class="row mr-0">
                    <div class="col-md-11 border-dark m-2" id="current-weather">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 style="font-size: x-large; font-weight: bolder;">Local Weather</h3>
                                <span id="city-name" class="city-name align-middle" style="font-weight: lighter;"></span>
                                <img id="icon" src="placeholder" alt="">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="temperature">Temperature</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="wind-speed">Wind Speed</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="uv-index">UV-Index</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5-day forecast-->
                <div class="row">
                    <div class="col-md-12">
                        <h3 style=""></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

   
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
