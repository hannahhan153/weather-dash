<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="container-fluid py-3 my-3 mb-0 bg-dark text-light">
        <h1 class="display-3 mb-0">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <form class="d-flex">
                    <input id="city-name"
                    class="form-control me-2" type="text" placeholder="Enter city name" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="search-button">
                            Search
                        </button>
                    </div>
                </form>
                <button class="btn btn-sm btn-outline-secondary" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            
        </div>
    </div>

   
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
